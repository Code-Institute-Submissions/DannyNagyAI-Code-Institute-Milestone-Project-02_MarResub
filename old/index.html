    <title>Game Finder</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <!-- Navigation + Logo -->
    <header>
        <img src="assets/img/footy.jpg" alt="LaLiga Game Finder Logo" id="site_logo">
    </header>
    <!-- Navigation + Logo End -->

    <div id="choice_area">
        <select id="leagues" onchange="initTeams();">
            <option selected label="-- Choose Division --"></option>
        </select>

        <select id="months">
            <option label="-- Choose Month --"></option>
            <option value="3" selected>Mars</option>
            <option value="4">April</option>
            <option value="5">May</option>
        </select>

        <ul id="resultlist">
        </ul>
    </div>
    <br>

    <!-- One CLick Button End -->

    <!-- Table -->

    <table class="table" id="matchtable">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Team</th>
                <th scope="col">Home Game</th>
                <th scope="col">Away Game</th>
                <th scope="col">Arena</th>
                <th scope="col">City</th>
            </tr>
        </thead>
        <tbody>
            <!-- this will be populated by javascript REST-response -->
        </tbody>

        <div class="container p-4">

                    <p>

                        <br>

                <!--Grid column-->

                        <li>
                            Calle Pintada 17
                        </li>
                        <li>
                            Nerja, Spain
                        </li>

                    </ul>
                </div>
                <!--Grid column-->
